name: Django CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ master ]

jobs:
  Build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'

      - name: Check python version
        run: |
          python --version

      - name: Install pipenv
        uses: dschep/install-pipenv-action@v1

      - name: Pipenv install dependencies
        run: |
          pipenv install

      - name: Pipenv check dependencies
        run: |
          pipenv graph

      - name: Check pipenv environment
        run: |
          pipenv --version
          pipenv --where
          pipenv --venv

      - name: Django run migration
        run: |
          pipenv run python -m django --version
          pipenv run python manage.py migrate

      - name: Flake8 test
        run: |
          pipenv run python -m flake8

  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'

      - name: Install pipenv
        run: |
          python -m pip install pipenv==2021.11.23

      - name: Pipenv install dependencies
        run: |
          pipenv install

      - name: Flake8
        run: |
          pipenv run python -m flake8 --tee --output-file=/home/runner/work/reports/flake8.txt

      - name: Django test
        run: |
          pipenv run python manage.py test

      - name: publish artifact
        uses: actions/upload-artifact@v2
        with:
          path: /home/runner/work/reports/
          name: Reports


      - name: Copy reports
        run: |
          sudo mv /home/runner/work/reports/flake8.txt /github/workspace/flake8.txt
          sudo mv /home/runner/work/reports/coverage.xml /github/workspace/coverage.xml


      - name: Download clean repo for SonarQube analysis
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          clean: false

      - name: SonarCloud Scan && Upload
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Django test
        run: |
          pipenv run python manage.py test


