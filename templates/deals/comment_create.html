{% block content %}
	<form method="post">
		{% csrf_token %}

		<div class="d-flex flex-row add-comment-section mt-4 mb-4">
			<a href="{% url 'accounts:profile' user.pk %}">
				<img class="img-fluid img-responsive rounded-circle mr-3" src="{{ user.avatar }}" width="38 px">
			</a>

			{{ form.comment }}

			<button class="btn btn-primary" type="submit">Comment</button>
		</div>
	</form>


{% endblock content %}
