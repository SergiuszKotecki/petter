{% include 'deals/comment_create.html' with form=form %}

<div class="container mt-5 mb-4">
	<div class="row">
		<div class="col-md-12">
			<div class="headings d-flex justify-content-between align-items-center mb-3">
				<h5>Comments ({{ comments.count }}):</h5>

			</div>

			{% for comment in comments %}
				<div class="card p-3 mt-2">
					<div class="d-flex justify-content-between align-items-center">
						<div class="user d-flex flex-row align-items-center">
							<a href="{% url 'accounts:profile' comment.author.pk %}">
								<img src="{{ comment.author.avatar }}" width="30" class="user-img rounded-circle mr-2">
							</a>
							<span>
								<small class="font-weight-bold text-primary">
									<a href="{% url 'accounts:profile' comment.author.pk %}"> {{ comment.author }}</a>
								</small>

								<small>{{ comment.created_at | timesince }} ago</small>
							</span>
						</div>

					</div>
					<div class="action d-flex justify-content-between mt-2 align-items-center">
						<small class="font-weight-bold">{{ comment.comment }} </small>
					</div>
				</div>
			{% empty %}
				<div class="card p-3 mt-2">
					Sorry, no comments yet...
				</div>

			{% endfor %}


		</div>
	</div>
</div>
