<div class="container">
	<div class="card mb-2">
		<div class="row no-gutters">
			<div class="col-sm-2 p-2">
				<img class="card-img" src="{{ deal.product_img}}">
			</div>
			<div class="col-sm-10">
				<div class="card-body">
					<h5 class="card-title">
						<a href="{% url 'deals:detail' deal.pk %}">
							{{ deal.name }} | ${{ deal.current_price }}
							{% if deal.historical_price %}| <s> {{ deal.historical_price }}</s> |
								{{ deal.price_percentage | floatformat:2 }}%  {% endif %}
						</a>
					</h5>
					<p class="card-text">{{ deal.description | truncatewords:20  }}</p>
					<p><small>{{ deal.created_at }} | Comments: {{ deal.comment_set.count }} | Author: {{ deal.author }}</small></p>
				</div>
			</div>
		</div>
	</div>
</div>
