<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="{% url 'deals:list' %}">Deals</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
	        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="{% url 'deals:hot_list' %}">HOT</a>
			</li>
		</ul>
		<form class="form-inline my-2 my-lg-0 mr-2" action="{% url 'deals:list' %}">
			<input class="form-control mr-sm-2" name="q" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
				<i class="bi bi-search" aria-hidden="true"></i>
			</button>
		</form>

		<ul class="form-inline my-2 my-lg-0 navbar-nav">
			<li class="nav-item mr-2">
				<a class="btn btn-warning" href="{% url 'deals:new' %}">New Deal</a>
			</li>
			{% if user.is_authenticated %}
				<div class="circle dropleft">
					{% if user.avatar %}
						<span role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

						<img class="rounded-circle circle-avatar" alt="{{ user.username }} avatar"
						     src="{{ user.avatar.url }}" data-holder-rendered="true">
						</span>
					{% else %}

						<span class="initials" role="button" data-toggle="dropdown" aria-haspopup="true"
						      aria-expanded="false">{{ user.get_initials }}</span>
						</span>
					{% endif %}
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-item"
						   href="{% url 'accounts:profile' user.username %}">{{ user.username }}</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="{% url 'deals:user_deals' user.username %}">Published</a>
						<a class="dropdown-item" href="#">Saved</a>
						<a class="dropdown-item" href="#">Alerts</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="{% url 'account_logout' %}">Log Out</a>
					</div>
				</div>


			{% else %}
				<li class="nav-item mr-2">
					<a class="btn btn-secondary " href="{% url 'account_login' %}">Login / Register</a>
				</li>
			{% endif %}

		</ul>
	</div>
</nav>
