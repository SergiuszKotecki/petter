<div class="container">
	<div class="card mb-2">
		<div class="row no-gutters">
			<div class="col-sm-2 p-2">
				<img class="card-img" src="{{ product.product_image.url }}" alt="Deal image">
			</div>
			<div class="col-sm-10">
				<div class="card-body">
					<h5 class="card-title">
						<a href="{% url 'products:product_detail' product.slug %}">
							{{ product.name }}
						</a>
					</h5>
					<p class="card-text">{{ product.description| striptags  | truncatewords:20 }}</p>
					<p>
						<small>
							<a href="{% url 'products:brand_detail' product.brand.slug %}">{{ product.brand }}</a>
						</small>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
